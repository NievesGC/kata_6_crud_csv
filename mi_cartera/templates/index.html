<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cartera - Todos</title>
</head>
<body>
    <nav>
        <a href="/new_movement">Nuevo</a>      <!--crea un enlace - hace una allamada al servidor-->
    </nav>
    <main>
        <h1>Mis movimientos</h1>
        <table>
            <tr>
                <th>Fecha</th>  <!--lo hemos hecho con th*3-->
                <th>Concepto</th>
                <th>Importe</th>
            </tr> <!--creamos un bucle para no tener que ponerlo manualmente indentado-->
            {% for movement in the_movements%}
            <tr>       <!--lo hemos hecho con th*2>td*3  th celda en negrita y td las normales-->
                <td>{{ movement.date}}</td>
                <td>{{ movement.abstract}}</td>
                <td>{{ movement.amount}}{{movement.currency}}</td>
            </tr>
            {% endfor %}
            <tr>
                
            </tr>

        </table>
    </main>

</body>
</html>
