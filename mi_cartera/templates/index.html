{% extends "base.html" %}
{% block content %}
    <main>
        <h1>Mis movimientos</h1>
        <table>
            <tr>
                <th>Fecha</th>  <!--lo hemos hecho con th*3-->
                <th>Concepto</th>
                <th>Importe</th>
            </tr> <!--creamos un bucle para no tener que ponerlo manualmente indentado-->
            {% for movement in the_movements%}
            <tr>       <!--lo hemos hecho con th*2>td*3  th celda en negrita y td las normales-->
                <td>{{ movement.date}}</td>
                <td>{{ movement.abstract}}</td>
                <td>{{ movement.amount}}{{movement.currency}}</td>
                <td><a href="/update_movement/{{movement.id}}">Editar</a></td> <!--#Â¿loop.index es lo que saca el numerode posicion?-->
            </tr>
            {% endfor %}
            <tr>
            
            </tr>

        </table>
    </main>
{% endblock %}
